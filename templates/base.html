<!DOCTYPE html>
<html lang="{{ lang }}">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mat oppskrifter</title>
    <link rel="stylesheet" href='{{ get_url(path="css/style.css", cachebust=true) | safe }}' />
    <meta name="description" content="Joakim Taule Kartveit simple recipes page that gathers all off them">
</head>

<body>
<header class="site-header">
    <div class="header-content">
        <div class="search-container">
            <label for="search-input" class="search-label">Søk etter oppskrifter</label>
            <input 
                type="search" 
                id="search-input" 
                class="search-input" 
                placeholder="Søk etter oppskrifter..."
                autocomplete="off"
                aria-label="Søk etter oppskrifter"
            />
            <div id="search-status" class="search-status"></div>
            <div id="search-results" class="search-results"></div>
        </div>
    </div>
</header>

<section class="section">
        {% block content %} {% endblock content %}
</section>

<script src="{{ get_url(path='elasticlunr.min.js', trailing_slash=false) }}"></script>
<script src='{{ get_url(path="js/search.js", cachebust=true) | safe }}'></script>
</body>

</html>
